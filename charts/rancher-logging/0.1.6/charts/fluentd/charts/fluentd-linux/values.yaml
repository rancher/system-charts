tolerations:
  - effect: NoSchedule
    operator: Exists

nodeSelector: {}

service:
  type: ClusterIP
  ports:
    - name: metric
      port: 24231
      targetPort: metric

cluster:
  dockerRoot: /var/lib/docker

service:
  ports:
    - name: metric
      port: 24231
      targetPort: metric

